<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <nav>
        <button onclick="window.location.href='index.html'">Volver al Menú</button>
    </nav>
    <h1>Gestión de Stock</h1>

    <!-- Formulario de agregar stock -->
    <div id="stockSection">
        <form id="stockForm">
            <input type="text" id="titulo" placeholder="Titulo" required>
            <input type="text" id="autor" placeholder="Autor" required>
            <input type="text" id="codigo" placeholder="Código" required>
            <input type="text" id="ubicacion" placeholder="Ubicación" required>
            <button type="submit">Agregar</button>
        </form>
        <input type="text" id="buscador" placeholder="Buscar...">
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Código</th>
                    <th>Ubicación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llenará con JavaScript -->
            </tbody>
        </table>
        <button id="bloqueoToggle">Activar Edición</button>
        <button id="eliminarSeleccionados">Eliminar Seleccionados</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
